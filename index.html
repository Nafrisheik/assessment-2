<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GUVI Assignments</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
<h1>
</h1>
  <body>
    <div id="root"></div>
    <div class="container"> 
      <h1 class="display-1"> Top Stories New York Times</h1>
    <div class="form-group"> 
      <label class="badge badge-primary" for="options">Choose a Category</label>             
      <select  class="form-control" id="options" onChange="changeContent()"> 
      <option value="arts">Arts</option>
      <option value="automobiles">Automobiles</option>
      <option value="books">Books</option>
      <option value="Business">Business</option>
      <option value="fashion">Fashion</option>
      <option value="food">Food</option>
      <option value="health">Health</option>
      <option value="home" selected>Home</option>
      <option value="insider">Insider</option>
      <option value="movies">Movies</option>
      <option value="nyregion">Nyregion</option>
      <option value="obituaries">Obituaries</option>
      <option value="opinion">Opinion</option>
      <option value="politics">Politics</option>
      <option value="realestate">Realestate</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="sundayreview">Sundayreview</option>
      <option value="technology">Technology</option>
      <option value="t-magazine">T-magazine</option>
      <option value="upshot">Upshot</option>
      <option value="us">US</option>
      <option value="world">World</option>
    </select>
  </div>
<div class="row">
  <div class="col-sm"> 
    <h1 class="display-2" style="text-transform: capitalize; color:#131211;" id="section"> </h1>
    <h1 id="title"> </h1>
    <h3 class="lead" id="type"> </h3>
    <h2 class="lead" id="byLine"> </h2>
    <h3 class="font-weight-light" id="date"> </h3>
    <h4 class="font-weight-light" id="abstract"> </h4>
    <a id="url" target="_blank" class="stretched-link" style="color: rgb(68, 131, 208);"> </a>    
  </div>
  <div class="col-sm"><img id="articleInline">  </div>
</div>
</div>
<script src="script.js"></script>

  </body>
</html>
